{% extends "global/base.html" %}
{% block content %}
    <div class="form-container">
        <h1 class="form-title"> Cadastrar Nova Categoria</h1>
        <p class="text-gray-600">Adicione uma nova categoria para seus produtos.</p>
        <form action="{{form_action}}" method="post">
            {% csrf_token %}
            <div class="form-group">
                {{ form.as_p }}
            </div>

            <button type="submit" class="btn-submit">Cadastrar</button>
        </form>
    </div>
{% endblock content %}
