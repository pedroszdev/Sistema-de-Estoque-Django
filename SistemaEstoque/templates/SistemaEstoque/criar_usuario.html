{% extends "global/base.html" %}
{% block content %}
    <div class="form-container">
    <h1 class="form-title">{{ title }}</h1>

    <form action="{{form_action}}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <p>{{ form.as_p }}</p>
        </div>

        <button type="submit" class="btn-submit">Enviar</button>
    </form>
</div>
{% endblock content %}
